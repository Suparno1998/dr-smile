<section class="content16 cid-sDqF7mxvQH" id="content16-e">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-11">
                <div class="mbr-section-head align-center mb-4">
                    <h3 class="mbr-section-title mb-0 mbr-fonts-style display-2 text-heading"><strong>Our Services</strong></h3>
                    
                </div>
                <div id="bootstrap-accordion_14" class="panel-group accordionStyles accordion" role="tablist" aria-multiselectable="true">
                    <div class="card mb-3" *ngFor="let service of services;let i = index;">
                        <div class="card-header" role="tab" id="headingOne">
                            <a role="button" class="panel-title collapsed" data-toggle="collapse" data-core="" [href]="'#collapse14_'+i" aria-expanded="false" aria-controls="collapse1">
                                <h6 class="panel-title-edit mbr-fonts-style mb-0 display-7 text-sub-heading">{{service.name}}
                                </h6>
                                <span class="sign mbr-iconfont mbri-arrow-down"></span>
                            </a>
                        </div>
                        <div [id]="'collapse14_'+i"  class="panel-collapse noScroll collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#bootstrap-accordion_14">
                            <div class="panel-body">
                                <div class="container-fluid p-0">
                                    <div class="row align-items-center">
                                        <div class="col-12 col-lg">
                                            <div class="text-wrapper">
                                                <p class="mbr-text mbr-fonts-style display-7 text-normal">
                                                    {{service.description}}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid p-0">
                                        <div class="row justify-content-center">
                                            <div class="col-md-12 col-lg-12">
                                                    <h3 class="mbr-section-title mbr-fonts-style mb-4 display-5 text-sub-heading">
                                                       Steps to perform the procedure
                                                    </h3>
                                                <ol class="list mbr-fonts-style display-7 text-normal">
                                                    <li *ngFor="let step of service.steps">
                                                       {{step.step}}
                                                    </li>
                                                </ol>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid p-0">
                                        <div class="row justify-content-center">
                                            <div class="col-md-12 col-lg-12">
                                                    <h3 class="mbr-section-title mbr-fonts-style mb-4 text-sub-heading">
                                                        <strong>Frequently asked questions</strong>
                                                    </h3>
                                                <ul class="list mbr-fonts-style text-normal">
                                                    <li *ngFor="let question of service.faq">
                                                        <strong>{{question.question}}</strong>
                                                        <br>
                                                        <em>{{question.answer}}</em>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
